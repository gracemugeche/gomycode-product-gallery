<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Gallery - Light & Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <header class="header">
      <h1>Product Showcase</h1>
      <button id="theme-toggle">Toggle Theme</button>
    </header>

    <main class="gallery">
      <div class="card fade-in">
        <img src="./images/headphones.png" alt="Product 1" />
        <h2>Headphones</h2>
        <p>Stylish and minimal for modern needs.</p>
      </div>

      <div class="card fade-in">
        <img src="./images/smartwatch.png" alt="Product 2" />
        <h2>Smartwatch</h2>
        <p>Reliable and sleek for everyday use.</p>
      </div>

      <div class="card fade-in">
        <img src="./images/laptop.png" alt="Product 3" />
        <h2>Laptop</h2>
        <p>Designed to meet professional expectations.</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
